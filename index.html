<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kevin Hurley Portfolio</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/86e474c9b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar">
      <ul class="nav-list">
        <li>
          <a class="nav-link" href="#welcome-section">About</a>
        </li>
        <li>
          <a class="nav-link" href="#projects">Projects</a>
        </li>
        <li>
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <section id="welcome-section">
      <img src="images/code.PNG" alt="picture of code" id="code-img">
      <div id="overlay">
          <h1>Kevin Hurley</h1>
          <h3>Web Developer</h3>
      </div>
    </section>
    <section id="projects">
      <h2>Websites I have built</h2>
      <div id="projects-grid">
        <a
          href="https://kevinhurley23.github.io/drum-machine/"
          target="_blank"
          class="project-tile"
        >
          <img
            class="project-img"
            src="images/drum-machine.PNG"
            alt="project"
          />
          <p>Drum Machine</p>
        <a
          href="https://kevinhurley23.github.io/Markdown-Previewer/"
          target="_blank"
          class="project-tile"
        >
          <img
            class="project-img"
            src="images/markdown-previewer.PNG"
            alt="project"
          />
          <p>Markdown Previewer</p>
        <a
          href="https://kevinhurley23.github.io/Random-Quote-Machine/"
          target="_blank"
          class="project-tile"
        >
          <img
            class="project-img"
            src="images/quote-machine.PNG"
            alt="project"
          />
          <p>Random Quote Machine</p>
        </a>
        <a
          href="https://kevinhurley23.github.io/Web-Page-Interactivity-Showcase/"
          target="_blank"
          class="project-tile"
        >
          <img
            class="project-img"
            src="images/Interactivity.PNG"
            alt="project"
          />
          <p>Web Site Interactivity Showcase</p>
        </a>
      </div>
    </section>
    <section id="contact">
      <h2>Get in touch with me</h2>
      <a
        id="profile-link"
        class="contact-btn"
        href="https://www.freecodecamp.org/KevinHurley23"
        target="_blank"
      >
        <img
          id="freecodecamp-logo"
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        />
      </a>
      <a
        class="contact-btn"
        href="https://github.com/kevinhurley23"
        target="_blank"
      >
        GitHub
        <i class="fab fa-github"></i>
      </a>
      <a href="mailto:kevinhurley23@gmail.com" class="contact-btn">
        Email
        <i class="fas fa-at"></i>
      </a>
    </section>
  </body>
</html>
